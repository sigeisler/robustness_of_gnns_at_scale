seml:
  name: rgnn_at_scale_attack_evasion_global_direct
  executable: experiments/experiment_global_attack_direct.py
  project_root_dir: ../../..
  output_dir: config/attack_evasion_global_direct/output

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 4G          # memory
    cpus-per-task: 4  # num cores
    time: 0-08:00     # max time, D-HH:MM

fixed:
  data_dir: data/
  artifact_dir: cache_test
  pert_adj_storage_type: evasion_global_adj
  pert_attr_storage_type: evasion_global_attr
  model_storage_type: pretrained
  device: 0
  data_device: 0
  make_undirected: True

grid:
  dataset:
    type: choice
    options:
      - cora_ml

  seed:
    type: choice
    options:
      - 0
      - 1
      - 5

  epsilons: 
    type: choice
    options:
      - [0.1] 

  model_label:
    type: choice
    options:
     - Vanilla GCN
     - Soft Median GDC (T=0.5)

greedy_rbcd:
  fixed:
    attack: GreedyRBCD
    attack_params:
      block_size: 100_000
      loss_type: MCE
      epochs: 5
